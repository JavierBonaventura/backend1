<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Login</title>
  </head>
  <body>
    <h2>LOGIN</h2>
    <form action="/login" method="post" id="formLogin">
        <label for="usernameRegister">Ingrese su username</label>
        <br>
        <input type="text" name="username" id="usernameRegister">
        <br>
        <br>
        <label for="contraseñaRegister">Ingrese su contraseña</label>
        <br>
        <input type="text" name="password" id="contraseñaRegister">
        <br>
        <br>
        <button type="submit">Enviar</button>
    </form>
    <br>
    <button onclick="location.href='/register'">Ir a Register</button>
  </body>
</html>
